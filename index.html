<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact Form With Captcha</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="https://kit.fontawesome.com/99793b620e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <div class="container">

            <form onsubmit="reset(); return false;">

                <h3>GET IN TOUCH</h3>
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Email id" required>
                <input type="text" id="phone" placeholder="Phone no." required>
                <textarea id = "message" rows="4" placeholder="How can we help you?"></textarea>
                
                <div class="wrapper">
                
                    <canvas id = "canvas" width="200" height="70"></canvas>
                    <button id = reload-button>
                        <i class="fa-solid fa-rotate-right"></i>
                    </button>

                </div>

                <input type = "text" id = "user-input" placeholder="Enter the text in the image" required>
                <button type="submit" id = "send-button">Send</button>

            </form>

        </div>

        
        <script src="https://smtpjs.com/v3/smtp.js" async defer></script>
        <script src="script.js" asyn defer></script>

    </body>
    
</html>
